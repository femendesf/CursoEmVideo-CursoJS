<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <p>
            Ano de Nascimento: <input type="number" name="nasc" id="nasc">
        </p> 
        
        <p>
            <!--Os NAMEs dos input Radio tem que ser iguais, para que possa selecionar somente um, deixando os dois diferentes, pode escolher as duas opções de uma vez-->

            Sexo: 
            <input type="radio" name="radsex" id="masc"> 
            <label for="masc">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>
        </p>
        

        <p>
            <input type="button" value="Verificar" onclick="verificar()">
        </p>

        <div id="res">
            Preencha os dados acima para ver o resultado
        </div>
      

    </section>
    <script src="script.js"></script>
    <footer>&copy;CursoEmVídeo</footer>
</body>
</html>
